<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">

    <a class="navbar-brand">Mock Shop</a>

    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- contains all of the navbar items -->
    <div
        class="collapse navbar-collapse"
        id="navbarsExampleDefault"
    >

        <!-- list items represents a link in the navigation bar -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a
                    class="nav-link"
                    routerLink="/shopping-cart"
                >
                    Shopping Cart
                </a>
            </li>

            <!-- else block for the ngIf seen below -->
            <ng-template #anonymousUser>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        routerLink="/login"
                    >
                        Login
                    </a>
                </li>
            </ng-template>

            <!-- dropdown menu in the navigation bar -->
            <li
                ngbDropdown
                *ngIf="appUser; else anonymousUser"
                class="nav-item dropdown"
            >
                <a
                    ngbDropdownToggle
                    class="nav-link dropdown-toggle"
                    id="dropdown01"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                >
                    {{appUser.name}}
                </a>

                <!-- here are all of the items in the dropdown menu -->
                <div
                    ngbDropdownMenu
                    class="dropdown-menu"
                    aria-labelledby="dropdown01"
                >
                    <a
                        class="dropdown-item"
                        routerLink="/my-orders"
                    >
                        My Orders
                    </a>

                    <!-- render these two links if the user is an admin, inside ng-container -->
                    <ng-container *ngIf="!isAdmin">
                        <a
                            class="dropdown-item"
                            routerLink="/admin/orders"
                        >
                            Manage Orders
                        </a>
                        <a
                            class="dropdown-item"
                            routerLink="/admin/products"
                        >
                            Manage Products
                        </a>
                    </ng-container>

                    <a
                        class="dropdown-item"
                        (click)="logout()"
                    >
                        Log Out
                    </a>

                </div>
                <!-- /here are all of the items in the dropdown menu -->

            </li>
            <!-- /dropdown menu in the navigation bar -->

        </ul>
        <!-- /list items represents a link in the navigation bar -->

    </div>
</nav>
